<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../assets/css/estilos.css" rel="stylesheet" type="text/css"/>
    <title> Productos </title>
</head>
<body>
    <section>
        <form class="form-register">
            <div class="logotipo"> 
                    <img src="../../assets/img/pesca.png" alt="pesca" class="logotipo"/>
                </div>
        </form>
        <h4 class="Registro">Registro de Productos</h4> 
            <input class="controls" type="text" name="nombre_producto" id="Producto" placeholder="Nombre Del Producto" required="">   
            <input class="controls" type="text" name="ID_producto" id="id" placeholder="ID del producto" required=""> 
            <input class="controls" type="text" name="precio_producto" id="precio" placeholder="Precio Del Producto" required="">
            <input class="controls" type="text" name="categoria" id="categoria" placeholder="categoria" required=""> 
            <input class="controls" type="text" name="descripcion_producto" id="descripcion" placeholder="Descripcion del Producto" required="">  
            <input class="controls" type="file" name="imagen_producto" id="imagen" required="">
            <div> 
                <input class="buttons" type="submit" name="Enviar" value="Enviar">
                <input class="buttons" type="reset" name="Cancelar" value="Cancelar">
            </div>
            <p class="Nombre">Alejandro Arce Web Developer</p> 
            </section>
</body>
</html>
